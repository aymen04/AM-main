services:
  - type: web
    name: backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node backend/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ams-db
          property: connectionString

  - type: web
    name: frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: dist
